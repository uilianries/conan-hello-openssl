os: linux
language: python
python: "3.7"
dist: xenial
compiler:
  - gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++6
env:
  CXX: "g++-6"
  CC: "gcc-6"
install:
  - pip install conan
  - conan profile new default --detect
  - conan profile update settings.compiler.version=6 default
script:
  - conan install .
  - cmake . -G "Unix Makefiles"
  - cmake --build .
  - ctest