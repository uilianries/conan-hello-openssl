language: python
python: 3.7
compiler:
  - gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-6
install:
  - "[ $CXX = g++ ] && export CXX=g++-6 || true"
  - pip install conan
  - conan user
script:
  - conan install .
  - cmake . -G "Unix makefiles"
  - cmake --build .
  - ctest